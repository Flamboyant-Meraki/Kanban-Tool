<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join</title>
  <link rel="icon" type="image/x-icon" href="./assets/img/join_logo_white.svg">

  <link rel="stylesheet" href="/styles/login.css">
</head>

<body onload="init()">

  <div id="loader">
    <img id="logo" src="./assets/img/join_logo_dark.svg" alt="Logo">
  </div>

  <header class="loginHeader">
    <img src="./assets/img/join_logo_dark.svg" alt="Join Logo">
    <div>
      <span>Not a Join User?</span>
      <button id="signUpBtn" class="singUpBtn">Sign up</button>
    </div>
  </header>


  <main>
    <div class="loginBox">
      <h1>Log in</h1>
      <hr class="headlineLine">
      <form action="">
        <div class="inputWrapper">
          <input required class="mb-12" type="email" name="Email" placeholder="Email">
          <img style="top: 40%;" src="./assets/icons/mail_icon.svg" alt="Email Icon">
        </div>
        <div class="inputWrapper">
          <input required type="password" name="Password" placeholder="Password" id="passwordInput">
          <img src="./assets/icons/lock_icon.svg" alt="Password Icon">
        </div>
        <div id="loginMessage" class="message"></div>            
        <div>
          <button class="loginBtn">Log in</button>
          <button id="guestLoginBtn" class="guestLoginBtn">Guest Log in</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <a class="pr-40" href="./pages/privacy_policy.html">Privacy Policy</a>
    <a href="./pages/legal_notice.html">Legal notice</a>
  </footer>
</body>
<script src="./scripts/login.js"></script>

</html>
