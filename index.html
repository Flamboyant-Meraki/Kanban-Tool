<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join</title>

  <link rel="stylesheet" href="/styles/login.css">
</head>

<body>
  <header class="loginHeader">
    <img src="./assets/img/join_logo_dark.svg" alt="Join Logo">
    <div>
      <span>Not a Join User?</span>
      <button>Sign up</button>
    </div>
  </header>


  <main>
    <div class="loginBox">
      <h1>Log in</h1>
      <form action="">
        <div class="inputWrapper">
          <input type="email" name="Email" placeholder="Email">
          <img src="./assets/icons/mail_icon.svg" alt="Email Icon">
        </div>
        
        <div class="inputWrapper">
          <input type="password" name="Password" placeholder="Password">
          <img src="./assets/icons/lock_icon.svg" alt="Password Icon">
        </div>
        <div>
          <button>Log in</button>
          <button>Guest Log in</button>
        </div>
      </form>
    </div>
  </main>


  <footer>
    <a class="pr-40" href="http://">Privacy Policy</a>
    <a href="http://">Legal notice</a>
  </footer>
</body>

</html>
