<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/styles/contacts.css" />
    <link rel="stylesheet" href="/assets/fonts/Inter-Italic-VariableFont_opsz,wght.ttf" />
    <link rel="stylesheet" href="/assets/fonts/Inter-VariableFont_opsz,wght.ttf" />
    <link rel="icon" href="/assets/img/join_logo_dark.svg" />
    <script src="../script.js" defer></script>
    <script src="/scripts/contactsTemplate.js" defer></script>
    <script src="/scripts/contacts.js" defer></script>
  </head>
  <body onload="init()">
    <div id="layout" class="d_none max-width"></div>

    <!-- Message Box -->
    <div class="message-box" id="message-box">
      <span id="message-text"></span>
      <img src="../assets/icons/check_icon.svg" alt="Success" />
    </div>

    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="sidebar-container">
        <img src="../assets/img/join_logo_white.svg" alt="Join logo" class="logo" />
        <ul class="sidebar-menu">
          <li>
            <a href="./summary.html" class="sidebar-menu-link"><img src="../assets/icons/summary_icon.svg" alt="" /> Summary</a>
          </li>
          <li>
            <a href="./addTask.html" class="sidebar-menu-link"><img src="../assets/icons/add_task_icon.svg" alt="" /> Add Task</a>
          </li>
          <li>
            <a href="./board.html" class="sidebar-menu-link"><img src="../assets/icons/board_icon.svg" alt="" /> Board</a>
          </li>
          <li>
            <a href="./contacts.html" class="sidebar-menu-link active-link"><img src="../assets/icons/contacts_icon.svg" alt="" /> Contacts</a>
          </li>
        </ul>
      </div>
      <ul class="sidebar-footer">
        <li><a href="./privacyPolicy.html" class="sidebar-footer-link">Privacy Policy</a></li>
        <li><a href="./legalNotice.html" class="sidebar-footer-link">Legal Notice</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="layout-container">
      <header>
        <img id="header-logo" src="../assets/img/join_logo_dark.svg" alt="Join Logo" />
        <span id="header-title">Kanban Project Management Tool</span>

        <div class="header-icons-container">
          <div class="help-iconBox">
            <a href="./help.html"><img class="help-icon" src="../assets/icons/help_icon.svg" alt="help icon" /></a>
          </div>

          <!-- Header Navigation -->
          <div class="header-nav">
            <input type="checkbox" id="header-nav-dropdown-toggle" />
            <label for="header-nav-dropdown-toggle" id="header-menu-btn">
              <span class="user-profile-icon"><span id="user-profile-initials"></span></span>
            </label>
            <nav class="menu" id="header-nav-dropdown">
              <ul>
                <li><a href="help.html">Help</a></li>
                <li><a href="legalNotice.html">Legal Notice</a></li>
                <li><a href="privacyPolicy.html">Privacy Policy</a></li>
                <li class="logout-btn" onclick="logout()">Log out</li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <section class="contacts-section">
        <div id="contact-list">
          <div id="mobile-add-button" onclick="openNewContact()" class="mobile-add-button">
            <img src="/assets/icons/person_add.svg" alt="" />
          </div>
          <button id="openNewContactButton" onclick="openNewContact()" class="btn">Add New Contact <img src="/assets/icons/person_add.svg" alt="" /></button>
          <div id="contact-list-body"></div>
        </div>
        <div id="contenttop">
          <div class="contentfix-computer">
            <h1>Contacts</h1>
            <div class="divider-vertical"></div>
            <p>Better with a team</p>
          </div>
          <div class="contentfix-mobile">
            <div class="contentfix-mobile-left">
              <h1>Contacts</h1>
              <p>Better with a team</p>
              <div class="divider-horizontal"></div>
            </div>
            <div onclick="backTocontacts()" class="contentfix-mobile-right">
              <svg class="back-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
                <path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z" />
              </svg>
            </div>
          </div>
          <div id="contact-details"></div>
        </div>
      </section>
      <!-- Footer Navigation -->
      <nav class="footer-navigation">
        <ul class="sidebar-menu">
          <li>
            <a href="./summary.html" class="sidebar-menu-link">
              <img src="../assets/icons/summary_icon.svg" alt="summary icon" />
              Summary
            </a>
          </li>
          <li>
            <a href="./addTask.html" class="sidebar-menu-link">
              <img src="../assets/icons/add_task_icon.svg" alt="add task icon" />
              Add Task
            </a>
          </li>
          <li>
            <a href="./board.html" class="sidebar-menu-link">
              <img src="../assets/icons/board_icon.svg" alt="board icon" />
              Board
            </a>
          </li>
          <li>
            <a href="./contacts.html" class="sidebar-menu-link active-link">
              <img src="../assets/icons/contacts_icon.svg" alt="contacts icon" />
              Contacts
            </a>
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>
