<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../styles/board.css" />
    <script src="../scripts/board.js" defer></script>
    <script src="../scripts/boardTemplates.js"></script>
  </head>
  <body onload="init()">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="sidebar-container">
        <!-- Logo -->
        <div>
          <img src="../assets/img/join_logo_white.svg" alt="Join logo" class="logo" />
        </div>
        <!-- Navigation -->
        <ul class="sidebar-menu">
          <li>
            <a href="./summary.html" class="sidebar-menu-link">
              <img src="../assets/icons/summary_icon.svg" alt="summary icon" />
              Summary
            </a>
          </li>
          <li>
            <a href="./addTask.html" class="sidebar-menu-link">
              <img src="../assets/icons/add_task_icon.svg" alt="add task icon" />
              Add Task
            </a>
          </li>
          <li>
            <a href="./board.html" class="sidebar-menu-link active-link">
              <img src="../assets/icons/board_icon.svg" alt="board icon" />
              Board
            </a>
          </li>
          <li>
            <a href="./contacts.html" class="sidebar-menu-link">
              <img src="../assets/icons/contacts_icon.svg" alt="contacts icon" />
              Contacts
            </a>
          </li>
        </ul>
      </div>
      <!-- Footer-Links -->
      <ul class="sidebar-footer">
        <li class="sidebar-footer-link">
          <a href="./privacy_policy.html">Privacy Policy</a>
        </li>
        <li class="sidebar-footer-link">
          <a href="./legal_notice.html">Legal notice</a>
        </li>
      </ul>
    </nav>
    <main class="layout-container">
      <!-- Header -->
      <header>
        <span>Kanban Project Management Tool</span>
        <div class="header-icons-container">
          <div class="help-iconBox">
            <a href="#"><img class="help-icon" src="../assets/icons/help_icon.svg" alt="help icon" /></a>
          </div>
          <button class="user-profile-icon"><span>G</span></button>
        </div>
      </header>
      <!-- Content -->
      <div class="contentBox">
        <div class="content">
          <!-- Board header -->
          <section class="board-header">
            <h1>Board</h1>
            <div class="board-search-add-wrapper">
              <div class="search-container">
                <input type="search" name="find-task" id="find-task" placeholder="Find Task" />
                <button class="search-btn">
                  <div class="separator"></div>
                  <img src="../assets/icons/search_icon.svg" alt="search icon" />
                </button>
              </div>
              <button class="btn">Add task <img src="../assets/icons/add_icon.svg" alt="add icon" /></button>
            </div>
          </section>

          <section class="board-columns">
            <!-- To do -->
            <div class="board-column">
              <div class="column-header">
                <h2 class="task-title">To do</h2>
                <button class="add-btn">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="1" y="1" width="22" height="22" rx="7" stroke="currentColor" stroke-width="2" />
                    <path d="M12 8V16" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    <path d="M16 12.0754L8 12.0754" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                  </svg>
                </button>
              </div>
              <div class="cards-container" id="to-do"></div>
            </div>

            <!-- In progress -->
            <div class="board-column">
              <div class="column-header">
                <h2 class="task-title">In progress</h2>
                <button class="add-btn">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="1" y="1" width="22" height="22" rx="7" stroke="currentColor" stroke-width="2" />
                    <path d="M12 8V16" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    <path d="M16 12.0754L8 12.0754" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                  </svg>
                </button>
              </div>
              <div class="cards-container" id="in-progress"></div>
            </div>

            <!-- Await feedback -->
            <div class="board-column">
              <div class="column-header">
                <h2 class="task-title">Await feedback</h2>
                <button class="add-btn">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="1" y="1" width="22" height="22" rx="7" stroke="currentColor" stroke-width="2" />
                    <path d="M12 8V16" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    <path d="M16 12.0754L8 12.0754" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                  </svg>
                </button>
              </div>
              <div class="cards-container" id="awaiting-feedback"></div>
            </div>

            <!-- Done -->
            <div class="board-column">
              <div class="column-header">
                <h2 class="task-title">Done</h2>
              </div>
              <div class="cards-container" id="done"></div>
            </div>
          </section>

          <!-- Task Overlay -->
          <div class="task-overlay" id="task-overlay">
            <div class="task-overlay-content" id="task-overlay-content"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
