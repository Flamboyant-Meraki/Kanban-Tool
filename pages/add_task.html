<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../styles/add_task.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="sidebar-container">
        <!-- Logo -->
        <div>
          <img
            src="../assets/img/join_logo_white.svg"
            alt="Join logo"
            class="logo"
            style="cursor: pointer"
          />
        </div>
        <!-- Navigation -->
        <ul class="sidebar-menu">
          <li class="sidebar-menu-link">
            <img src="../assets/icons/summary_icon.svg" alt="summary icon" />
            Summary
          </li>
          <li class="sidebar-menu-link active-link">
            <img src="../assets/icons/add_task_icon.svg" alt="add task icon" />
            Add Task
          </li>
          <li class="sidebar-menu-link">
            <img src="../assets/icons/board_icon.svg" alt="board icon" />
            Board
          </li>
          <li class="sidebar-menu-link">
            <img src="../assets/icons/contacts_icon.svg" alt="contacts icon" />
            Contacts
          </li>
        </ul>
      </div>
      <!-- Footer-Left -->
      <ul class="sidebar-footer">
        <li class="sidebar-footer-link">
          <a href="#">Privacy Policy</a>
        </li>
        <li class="sidebar-footer-link">
          <a href="#">Legal notice</a>
        </li>
      </ul>
    </nav>
    <main>
      <!-- Header -->
      <header>
        <span>Kanban Project Management Tool</span>
        <div class="header-icons-container">
          <div class="help-iconBox">
            <a href="#"
              ><img
                class="help-icon"
                src="../assets/icons/help_icon.svg"
                alt="help icon"
            /></a>
          </div>
          <button class="user-profile-icon"><span>G</span></button>
        </div>
      </header>
      <!-- Content -->
      <div class="contentBox">
        <div class="contentLimit">
          <div class="contentWrapper">
            <h1>Add Task</h1>
            <div class="inputOrg">
              <section class="taskInfomations">
                <div class="spanGlue">
                  <span>Task</span>
                  <input
                    type="text"
                    class="typeBars"
                    placeholder="Enter a title"
                  />
                </div>
                <div class="spanGlue">
                  <span>Description</span>
                  <textarea
                    name=""
                    id=""
                    class="typeBars"
                    placeholder="Enter a Discription"
                    style="height: 120px; padding: 14px 15px"
                  ></textarea>
                </div>
                <div class="spanGlue">
                  <span>Due date</span>
                  <input type="date" class="typeBars" placeholder="dd/mm/yy" />
                </div>
              </section>
              <hr />
              <section class="taskCategorysation">
                <div class="spanGlue">
                  <span>Priority</span>
                  <div class="priorityArange" style="display: flex">
                    <button class="priorityBtns">
                      Urgent<img
                        src="../assets/icons/Prio alta.png"
                        style="width: 20px; height: 14.51px; margin-left: 10px"
                      />
                    </button>
                    <button class="priorityMediumBtn">
                      Medium<img
                        src="../assets/icons/Prio media.png"
                        style="width: 20px; height: 7.45px; margin-left: 10px"
                      />
                    </button>
                    <button class="priorityBtns">
                      Low<img
                        src="../assets/icons/Prio baja.png"
                        style="width: 20px; height: 14.51px; margin-left: 10px"
                      />
                    </button>
                  </div>
                </div>
                <div class="spanGlue">
                  <span>Assigned to</span>
                  <div class="typeBars" style="display: flex; justify-content: space-between; cursor: pointer;">
                    <span>select contacts to assign</span>
                    <img
                      src="../assets/icons/arrow_drop_downaa.png"
                      alt="arrowDown"
                    />
                  </div>
                </div>
                <div class="spanGlue">
                  <span>Category</span>
                  <div class="typeBars" style="display: flex; justify-content: space-between; cursor: pointer;">
                    <span>select task category</span>
                    <img
                      src="../assets/icons/arrow_drop_downaa.png"
                      alt="arrowDown"
                    />
                  </div>
                </div>
                <div class="spanGlue">
                  <span>Subtasks</span>
                  <div class="typeBars" style="display: flex; justify-content: space-between; cursor: pointer;">
                    <span style="color: var(--outline-color)"
                      >Add new subtask</span>
                      <img src="../assets/icons/Subtasks icons11.png" alt="cross">
                  </div>
                </div>
              </section>
            </div>
            <div class="bottomButtons">

            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
