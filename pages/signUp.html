<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="/styles/elements.css" />
    <link rel="stylesheet" href="/styles/signUp.css" />
    <link rel="stylesheet" href="/styles/login.css" />
    <link rel="stylesheet" href="/assets/fonts/Inter-Italic-VariableFont_opsz,wght.ttf" />
    <link rel="stylesheet" href="/assets/fonts/Inter-VariableFont_opsz,wght.ttf" />
    <link rel="icon" href="/assets/img/join_logo_dark.svg" />
    <script src="/scripts/contactsGlobals.js"></script>
    <script src="/scripts/signup.js" defer></script>
    <script src="/scripts/contacts.js"></script>
  </head>
  <body onload="init()">
    <!-- Mobile Landscape Blocker -->
    <div class="mobile-landscape-blocker">
      <svg xmlns="http://www.w3.org/2000/svg" width="84" height="84" fill="#2a3647" viewBox="0 0 256 256">
        <path
          d="M176,18H80A22,22,0,0,0,58,40V216a22,22,0,0,0,22,22h96a22,22,0,0,0,22-22V40A22,22,0,0,0,176,18ZM70,62H186V194H70ZM80,30h96a10,10,0,0,1,10,10V50H70V40A10,10,0,0,1,80,30Zm96,196H80a10,10,0,0,1-10-10V206H186v10A10,10,0,0,1,176,226Z"
        ></path>
      </svg>
      <p>Please rotate your device, this page is best viewed on portrait mode.</p>
    </div>
    <div class="wrapper">
      <header>
        <div class="max-width header-div">
          <img class="logo" src="/assets/img/join_logo_dark.svg" alt="" />
        </div>
      </header>
      <div class="form-div">
        <form onsubmit="postData(); return false">
          <svg onclick="backToLogin()" class="back-icon" xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#1f1f1f">
            <path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z" />
          </svg>

          <div class="h1div">
            <h1>Sign Up</h1>
          </div>
          <hr class="headlineLine" />

          <div class="input-container">
            <input required type="text" id="name" placeholder="Name" />
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
              <path
                d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z"
              />
            </svg>
          </div>
          <div class="input-container">
            <input required type="email" id="email" placeholder="Email" />
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
              <path
                d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z"
              />
            </svg>
          </div>
          <div class="input-container">
            <input required type="password" id="password" placeholder="Password" minlength="6" />
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
              <path
                d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z"
              />
            </svg>
          </div>
          <div class="last-input-container">
            <div class="input-container">
              <input required type="password" id="confirmpassword" placeholder="Confim Password" minlength="6" />
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
                <path
                  d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z"
                />
              </svg>
            </div>
            <span id="passwordError" class="error-message d-none">The passwords you entered do not match.</span>
            <span id="accountError" class="error-message d-none">The account already exist! </span>
          </div>

          <label class="custom-checkbox-wrapper">
            <input type="checkbox" id="checkbox" name="acceptPolicy" onchange="updateSignupState()" required />
            <span class="custom-checkbox"></span>
            <p>I accept the <a href="#">Privacy Policy</a></p>
          </label>
          <div>
            <button id="signupbutton" type="submit" disabled>Sign up</button>
          </div>
        </form>
      </div>
      <footer>
        <a href="/pages/privacyPolicyWithoutLogin.html">Privacy policy</a>
        <a href="/pages/legalNoticeWithoutLogin.html">Legal notice</a>
      </footer>
    </div>
  </body>
</html>
