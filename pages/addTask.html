<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>
    <link
      rel="shortcut icon"
      href="../assets/img/join_logo_white.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../styles/add_task.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="sidebar-container">
        <!-- Logo -->
        <div>
          <img
            src="../assets/img/join_logo_white.svg"
            alt="Join logo"
            class="logo"
            style="cursor: pointer"
          />
        </div>
        <!-- Navigation -->
        <ul class="sidebar-menu">
          <li>
            <a href="./summary.html" class="sidebar-menu-link">
              <img src="../assets/icons/summary_icon.svg" alt="summary icon" />
              Summary
            </a>
          </li>
          <li>
            <a href="./addTask.html" class="sidebar-menu-link active-link">
              <img
                src="../assets/icons/add_task_icon.svg"
                alt="add task icon"
              />
              Add Task
            </a>
          </li>
          <li>
            <a href="./board.html" class="sidebar-menu-link">
              <img src="../assets/icons/board_icon.svg" alt="board icon" />
              Board
            </a>
          </li>
          <li>
            <a href="./contacts.html" class="sidebar-menu-link">
              <img
                src="../assets/icons/contacts_icon.svg"
                alt="contacts icon"
              />
              Contacts
            </a>
          </li>
        </ul>
      </div>
      <!-- Footer-Left -->
      <ul class="sidebar-footer">
        <li class="sidebar-footer-link">
          <a href="#">Privacy Policy</a>
        </li>
        <li class="sidebar-footer-link">
          <a href="#">Legal notice</a>
        </li>
      </ul>
    </nav>
    <main class="layout-container">
      <!-- Header -->
      <header>
        <span>Kanban Project Management Tool</span>
        <div class="header-icons-container">
          <div class="help-iconBox">
            <a href="#"
              ><img
                class="help-icon"
                src="../assets/icons/help_icon.svg"
                alt="help icon"
            /></a>
          </div>
          <button class="user-profile-icon"><span>G</span></button>
        </div>
      </header>
      <!-- Content -->
      <div class="contentBox">
        <div class="contentLimit">
          <div class="contentWrapper">
            <h1>Add Task</h1>
            <div class="inputOrg">
              <form class="taskInfomations" id="myForm">
                <div class="spanGlue">
                  <span>Task<label>*</label></span>
                  <input
                    type="text"
                    class="typeBars"
                    placeholder="Enter a title"
                    required
                  />
                </div>
                <div class="spanGlue">
                  <span>Description</span>
                  <textarea
                    name="description"
                    class="typeBars"
                    placeholder="Enter a Discription"
                    style="height: 120px; padding: 14px 15px"
                  ></textarea>
                </div>
                <div class="spanGlue">
                  <span>Due date<label>*</label></span>
                  <input
                    type="date"
                    id="date-input"
                    class="typeBars"
                    value="dd/mm/yy"
                    oninput="checkValue()"
                    required
                  />
                </div>
              </form>
              <hr />
              <section class="taskCategorysation">
                <div class="spanGlue">
                  <span>Priority</span>
                  <div class="priorityArange" style="display: flex">
                    <button class="priorityBtns" onclick="selectButton(this)">
                      Urgent<img
                        src="../assets/icons/Prio alta.png"
                        style="width: 20px; height: 14.51px; margin-left: 10px"
                      />
                    </button>
                    <button
                      class="priorityBtns selected"
                      onclick="selectButton(this)"
                    >
                      Medium<img
                        src="../assets/icons/Prio media.png"
                        style="width: 20px; height: 7.45px; margin-left: 10px"
                      />
                    </button>
                    <button class="priorityBtns" onclick="selectButton(this)">
                      Low<img
                        src="../assets/icons/Prio baja.png"
                        style="width: 20px; height: 14.51px; margin-left: 10px"
                      />
                    </button>
                  </div>
                </div>
                <div class="spanGlue">
                  <span>Assigned to<label>*</label></span>
                  <div class="custom-select">
                    <select class="typeBars">
                      <option value="" disabled selected>
                        Select contacts to assign
                      </option>
                      <option value="Contact 1">Contact 1</option>
                      <option value="Contact 2">Contact 2</option>
                      <option value="Contact 3">Contact 3</option>
                      <option value="Contact 4">Contact 4</option>
                    </select>
                  </div>
                </div>
                <div class="spanGlue">
                  <span>Category<label>*</label></span>
                  <div class="custom-select">
                    <select class="typeBars">
                      <option value="" disabled selected>
                        Select task category
                      </option>
                      <option value="Task 1">Task 1</option>
                      <option value="Task 2">Task 2</option>
                      <option value="Task 3">Task 3</option>
                      <option value="Task 4">Task 4</option>
                    </select>
                  </div>
                </div>
                <div class="spanGlue">
                  <span>Subtasks</span>
                  <div class="subtask-container">
                    <input
                      type="text"
                      class="typeBars typePriorityBars"
                      placeholder="Add new subtask"
                    />
                    <img
                      src="../assets/icons/Subtasks icons11.png"
                      alt="cross"
                    />
                  </div>
                </div>
              </section>
            </div>
            <div class="bottomButtons">
              <span><label>*</label>This field is required</span>
              <div class="bottomButtonsSplice">
                <button class="bottomButton1">
                  Clear<img src="../assets/icons/iconoir_cancel.png" alt="X" />
                </button>
                <button class="bottomButton2" id="submitBtn">
                  Creakte Task<img
                    src="../assets/icons/check.png"
                    alt="Check"
                  />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../scripts/Add Task.js"></script>
  </body>
</html>
<img src="" alt="" />
