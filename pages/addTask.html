            d="M9.55057 15.65L18.0256 7.175C18.2256 6.975 18.4631 6.875 18.7381 6.875C19.0131 6.875 19.2506 6.975 19.4506 7.175C19.6506 7.375 19.7506 7.6125 19.7506 7.8875C19.7506 8.1625 19.6506 8.4 19.4506 8.6L10.2506 17.8C10.0506 18 9.81724 18.1 9.55057 18.1C9.28391 18.1 9.05057 18 8.85057 17.8L4.55057 13.5C4.35057 13.3 4.25474 13.0625 4.26307 12.7875C4.27141 12.5125 4.37557 12.275 4.57557 12.075C4.77557 11.875 5.01307 11.775 5.28807 11.775C5.56307 11.775 5.80057 11.875 6.00057 12.075L9.55057 15.65Z"

    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="sidebar-container">
        <!-- Logo -->
        <div>
          <img
            src="../assets/img/join_logo_white.svg"
            alt="Join logo"
            class="logo"
            style="cursor: pointer"
          />
        </div>
        <!-- Navigation -->
        <ul class="sidebar-menu">
          <li>
            <a href="./summary.html" class="sidebar-menu-link">
              <img src="../assets/icons/summary_icon.svg" alt="summary icon" />
              Summary
            </a>
          </li>
          <li>
            <a href="./addTask.html" class="sidebar-menu-link active-link">
              <img
                src="../assets/icons/add_task_icon.svg"
                alt="add task icon"
              />
              Add Task
            </a>
          </li>
          <li>
            <a href="./board.html" class="sidebar-menu-link">
              <img src="../assets/icons/board_icon.svg" alt="board icon" />
              Board
            </a>
          </li>
          <li>
            <a href="./contacts.html" class="sidebar-menu-link">
              <img

      <!-- Footer-Left -->
      <ul class="sidebar-footer">
        <li class="sidebar-footer-link">
          <a href="#">Privacy Policy</a>
        </li>
        <li class="sidebar-footer-link">
          <a href="#">Legal notice</a>
        </li>
      </ul>

    <main class="layout-container">
      <!-- Header -->
      <header>
        <span>Kanban Project Management Tool</span>
        <div class="header-icons-container">
          <div class="help-iconBox">
            <a href="#"
              ><img
                class="help-icon"
                src="../assets/icons/help_icon.svg"
                alt="help icon"
            /></a>
          </div>
          <button class="user-profile-icon"><span>G</span></button>
        </div>
      </header>
      <!-- Content -->
      <div class="contentBox">
        <div class="contentLimit">
          <div class="contentWrapper">
            <h1>Add Task</h1>
            <div class="inputOrg">
              <form class="taskInfomations" id="myForm">
                <div class="spanGlue">
                  <span>Task<label>*</label></span>
                  <input
                    type="text"
                    class="typeBars"
                    placeholder="Enter a title"
                    required
                  />
                </div>
                <div class="spanGlue">
                  <span>Description</span>
                  <textarea
                    name="description"
                    class="typeBars"
                    placeholder="Enter a Discription"
                    style="height: 120px; padding: 14px 15px"
                  ></textarea>
                </div>
                <div class="spanGlue">
                  <span>Due date<label>*</label></span>
                  <input
                    type="date"
                    id="date-input"
                    class="typeBars"
                    placeholder="dd/mm/yy"
                    oninput="checkValue()"
                    required
                  />
                </div>
              </form>
              <hr />
              <section class="taskCategorysation">
                <div class="spanGlue">
                  <span>Priority</span>
                  <div class="priorityArange" style="display: flex">
                    <button
                      class="priorityBtns"
                      data-color="#FF3D00"
                      onclick="selectButton(this)"
                    >
                      Urgent
                      <img
                        src="../assets/icons/Prio alta.png"
                        style="width: 20px; height: 14.51px; margin-left: 10px"
                      />
                    </button>

                    <button
                      class="priorityBtns selected"
                      data-color="#FFA800"
                      onclick="selectButton(this)"
                    >
                      Medium
                      <img
                        src="../assets/icons/Prio media.png"
                        style="width: 20px; height: 7.45px; margin-left: 10px"
                      />
                    </button>

                    <button
                      class="priorityBtns"
                      data-color="#7AE229"
                      onclick="selectButton(this)"
                    >
                      Low
                      <img
                        src="../assets/icons/Prio baja.png"
                        style="width: 20px; height: 14.51px; margin-left: 10px"
                      />
                    </button>
                  </div>
                </div>
                <div class="spanGlue">
                  <span>Assigned to</span>
                  <div class="dropdown-container">
                    <input
                      type="button"
                      value="Select contacts to assign"
                      class="dropdown-selected typeBars"
                      onclick="toggleDropdown(this)"
                    />
                    <div class="dropdown-options">
                      <div class="option" data-value="Task 1" onclick="selectOption(this)">Task 1</div>
                      <div class="option" data-value="Task 2" onclick="selectOption(this)">Task 2</div>
                      <div class="option" data-value="Task 3" onclick="selectOption(this)">Task 3</div>
                      <div class="option" data-value="Task 4" onclick="selectOption(this)">Task 4</div>
                    </div>
                  </div>
                </div>
                <div class="spanGlue">
                  <span>Category<label>*</label></span>
                  <div class="dropdown-container">
                    <input
                      type="button"
                      value="Select task category"
                      class="dropdown-selected typeBars"
                      onclick="toggleDropdown(this)"
                      required
                    />
                    <div class="dropdown-options">
                      <div class="option" data-value="Contact 1" onclick="selectOption(this)">Contact 1</div>
                      <div class="option" data-value="Contact 2" onclick="selectOption(this)">Contact 2</div>
                      <div class="option" data-value="Contact 3" onclick="selectOption(this)">Contact 3</div>
                      <div class="option" data-value="Contact 4" onclick="selectOption(this)">Contact 4</div>
                    </div>
                  </div>
                </div>
                <div class="spanGlue">
                  <span>Subtasks</span>
                  <div class="subtask-container">
                    <input
                      type="text"
                      class="typeBars typePriorityBars"
                      placeholder="Add new subtask"
                    />
                    <img
                      src="../assets/icons/Subtasks icons11.png"
                      alt="cross"
                    />
                  </div>
                </div>
              </section>
            </div>
            <div class="bottomButtons">
              <span><label>*</label>This field is required</span>
              <div class="bottomButtonsSplice">
                <button class="bottomButton1" onclick="location.reload()">
                  Clear<img src="../assets/icons/iconoir_cancel.png" alt="X" />
                </button>
                <button
                  class="bottomButton2"
                  id="submitBtn"
                  onclick="showMessage('New task created')"
                >
                  Creakte Task<img
                    src="../assets/icons/check.png"
                    alt="Check"
                  />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="../scripts/Add Task.js"></script>
    <script src="../script.js"></script>
  </body>
</html>
